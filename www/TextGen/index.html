<!DOCTYPE html>

<head>
    <meta charset='utf8'>
    <base target='_blank'>
    <title>TextGen</title>
    <link rel='stylesheet' href='./index.css'>
    <script src='./lib/babylon.4.0.3.js'></script>
    <script src='./lib/earcut.min.2.2.1.js'></script>
    <script src='./lib/opentype.min.1.1.0.js'></script>
    <script src='./lib/ShadowOnlyMaterial.js'></script>
    <script src='../../dist/font.js'></script>
    <script src='./src/index.js' type='module' defer></script>
</head>

<body>
    <main>
        <section class='main column'>
            <section class='preview'>
                <canvas id='el_canvas'></canvas>
            </section>
    
            <section class='text section'>
                <h2 class='title'>Text</h2>
                <textarea id='el_textContent'></textarea>
            </section>
        </section>

        <section class='sidebar'>

            <details class='render section' open>
                <summary>Rendering</summary>
                <section>
                    <label>Width
                        <input id='el_renderingWidth' type='number'>
                    </label>
                    <label>Height
                        <input id='el_renderingHeight' type='number'>
                    </label>
                    <label>AA Samples
                        <select id='el_renderingSamples'>
                            <option value=1 selected>1</option>
                            <option value=2>2</option>
                            <option value=4>4</option>
                            <option value=8>8</option>
                        </select>
                    </label>
                </section>
            </details>

            <details class='dump section' open>
                <summary>Dump</summary>
                <section>
                    <label>Char Data
                        <button id='el_dumpData'>Save</button>
                    </label>
                    <label>Rendering
                        <button id='el_dumpImage'>Save</button>
                    </label>
                </section>
            </details>

            <details class='light section' open>
                <summary>Light</summary>
                <section>
                    <label>Angle
                        <input id='el_lightAngle' type='number' min=0 max=360 step=1>
                    </label>
                    <label>Distance
                        <input id='el_lightDistance' type='number' min=0 step=0.1>
                    </label>
                    <label>Height
                        <input id='el_lightHeight' type='number' min=0 step=0.05>
                    </label>
                    <label>Intensity
                        <input id='el_lightIntensity' type='number' min=0 step=0.1>
                    </label>
                </section>
            </details>

            <details class='shadow section' open>
                <summary>Shadow</summary>
                <section>
                    <label>Bias
                        <input id='el_shadowBias' type='number' step=0.000001>
                    </label>
                    <label>Normal Bias
                        <input id='el_shadowNormalBias' type='number' step=0.00001>
                    </label>
                    <label>Ground
                        <select id='el_shadowIsGrounded'>
                            <option value=0>Off</option>
                            <option value=1 selected>On</option>
                        </select>
                    </label>
                </section>
            </details>

            <details class='color section' open>
                <summary>Color</summary>
                <section>
                    <label>Foreground
                        <input id='el_fgColor' type='color'>
                    </label>
                    <label>Shadow
                        <input id='el_shadowColor' type='color'>
                    </label>
                    <label>Background
                        <input id='el_bgColor' type='color'>
                    </label>
                    <label>Background Alpha
                        <input id='el_bgAlpha' type='number' min=0 max=1 step=0.1>
                    </label>
                </section>
            </details>

            <details class='font section' open>
                <summary>Font
                    <small>Drop .ttf/.otf to install</small>
                </summary>
                <section>
                    <label>Points Per Curve
                        <input id='el_fontPpc' type='number' min=0 max=20 step=1></input>
                    </label>
                    <label>Dedupe Epsilon
                        <input id='el_fontEps' type='number' min=0.000 step=0.001></input>
                    </label>
                    <label>Depth
                        <input id='el_fontDepth' type='number' min=0.0 step=0.01></input>
                    </label>
                </section>
            </details>

            <details class='info section' open>
                <summary>App Info</summary>
                <section>
                    BabylonJS <b>4.0.3</b>
                    EarcutJS <b>2.2.1</b>
                    OpentypeJS <b>1.1.0</b>
                    Babylon.Font <a href='//github.com/ycw/Babylon.Font'>repo</a>
                    Default Font <a href='//www.google.com/get/noto/'>Noto</a>
                    Author <a href='//twitter.com/ycwhk'>ycw</a>
                </section>
            </details>

        </section>
    </main>
</body>
