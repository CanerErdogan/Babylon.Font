<!DOCTYPE html>

<head>
    <meta charset='utf8'>
    <title>TextGen</title>
    <link rel='stylesheet' href='./index.css'>
    <script src='//cdnjs.cloudflare.com/ajax/libs/babylonjs/4.0.3/babylon.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/opentype.js/1.1.0/opentype.min.js'></script>
    <script src='//cdn.jsdelivr.net/npm/earcut@2.2.1/dist/earcut.min.js'></script>
    <script src='//rawcdn.githack.com/BabylonJS/Babylon.js/ecf7b1a3e9a75ab2330204daa70b528039f28733/dist/preview release/materialsLibrary/babylon.shadowOnlyMaterial.min.js'></script>
    <script src='../../dist/font.js'></script>
    <script src='./index.js' defer></script>
</head>

<body>
    <main>
        <section class='preview'>
            <canvas id='el_canvas'></canvas>
        </section>
        <section id='el_controls'>
            <section class='render section'>
                <h2>Render</h2>
                <label>Width</label>
                <input id='el_saveWidth' type='number'>
                <label>Height</label>
                <input id='el_saveHeight' type='number'>
                <label>Save</label>
                <button id='el_save'>.png</button>
            </section>
            <section class='text section'>
                <h2>Text</h2>
                <textarea id='el_text' rows=4></textarea>
            </section>
            <section class='light section'>
                <h2>Light</h2>
                <label>Angle</label>
                <input id='el_lightAngle' type='range' min=0 max=360 step=1>
                <label>Distance</label>
                <input id='el_lightDistance' type='range' min=0 max=10 step=0.05>
                <lable>Intensity</lable>
                <input id='el_lightIntensity' type='range' min=0 max=30 step=0.1>
            </section>
            <section class='color section'>
                <h2>Color</h2>
                <label>Foreground</label>
                <input id='el_fg' type='color'>
                <label>Shadow</label>
                <input id='el_shadowColor' type='color'>
                <label>Background</label>
                <input id='el_bgColor' type='color'>
                <label>Background Alpha</label>
                <input id='el_bgAlpha' type='range' min=0 max=1 step=0.1>
            </section>
            <section class='font section'>
                <h2>Font</h2>
                <label>Points Per Curve</label>
                <input id='el_ppc' type='range' min=0 max=20 step=1></input>
                <label>Dedupe Epsilon</label>
                <input id='el_eps' type='range' min=0.000 max=0.2 step=0.001></input>
                <label>Depth</label>
                <input id='el_depth' type='range' min=0.0 max=0.2 step=0.01></input>
            </section>
        </section>
    </main>
</body>
