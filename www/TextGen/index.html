<!DOCTYPE html>

<head>
    <meta charset='utf8'>
    <title>TextGen</title>
    <link rel='stylesheet' href='./index.css'>
    <script src='//cdnjs.cloudflare.com/ajax/libs/babylonjs/4.0.3/babylon.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/opentype.js/1.1.0/opentype.min.js'></script>
    <script src='//cdn.jsdelivr.net/npm/earcut@2.2.1/dist/earcut.min.js'></script>
    <script
        src='//rawcdn.githack.com/BabylonJS/Babylon.js/ecf7b1a3e9a75ab2330204daa70b528039f28733/dist/preview release/materialsLibrary/babylon.shadowOnlyMaterial.min.js'></script>
    <script src='../../dist/font.js'></script>
    <script src='./index.js' defer></script>
</head>

<body>
    <main>

        <section class='preview'>
            <canvas id='el_canvas'></canvas>
        </section>

        <section class='text section'>
            <h2>Text</h2>
            <textarea id='el_text'></textarea>
        </section>

        <section class='sidebar'>

            <details class='render section' open>
                <summary>Rendering</summary>
                <section>
                    <label>Width
                        <input id='el_renderingWidth' type='number'>
                    </label>
                    <label>Height
                        <input id='el_renderingHeight' type='number'>
                    </label>
                    <label>AA Samples
                        <select id='el_renderingAASamples'>
                            <option value=1 selected>1</option>
                            <option value=2>2</option>
                            <option value=4>4</option>
                            <option value=8>8</option>
                        </select>
                    </label>
                </section>
            </details>

            <details class='dump section' open>
                <summary>Dump</summary>
                <section>
                    <label>Geometry
                        <button id='el_serialize'>Save</button>
                    </label>
                    <label>Rendering
                        <button id='el_screenshot'>Save</button>
                    </label>
                </section>
            </details>

            <details class='light section' open>
                <summary>Light</summary>
                <section>
                    <label>Angle
                        <input id='el_lightAngle' type='number' min=0 max=360 step=1>
                    </label>
                    <label>Distance
                        <input id='el_lightDistance' type='number' min=0 step=0.1>
                    </label>
                    <label>Height
                        <input id='el_lightHeight' type='number' min=0 step=0.05>
                    </label>
                    <label>Intensity
                        <input id='el_lightIntensity' type='number' min=0 step=0.1>
                    </label>
                </section>
            </details>

            <details class='shadow section' open>
                <summary>Shadow</summary>
                <section>
                    <label>Bias
                        <input id='el_shadowBias' type='number' step=0.000001>
                    </label>
                    <label>Normal Bias
                        <input id='el_shadowNormalBias' type='number' step=0.00001>
                    </label>
                    <label>Ground
                        <select id='el_shadowToggleGround'>
                            <option value=0>Off</option>
                            <option value=1 selected>On</option>
                        </select>
                    </label>
                </section>
            </details>

            <details class='color section' open>
                <summary>Color</summary>
                <section>
                    <label>Foreground
                        <input id='el_fg' type='color'>
                    </label>
                    <label>Shadow
                        <input id='el_shadowColor' type='color'>
                    </label>
                    <label>Background
                        <input id='el_bgColor' type='color'>
                    </label>
                    <label>Background Alpha
                        <input id='el_bgAlpha' type='number' min=0 max=1 step=0.1>
                    </label>
                </section>
            </details>

            <details class='font section' open>
                <summary>Font</summary>
                <section>
                    <label>Points Per Curve
                        <input id='el_ppc' type='number' min=0 max=20 step=1></input>
                    </label>
                    <label>Dedupe Epsilon
                        <input id='el_eps' type='number' min=0.000 step=0.001></input>
                    </label>
                    <label>Depth
                        <input id='el_depth' type='number' min=0.0 step=0.01></input>
                    </label>
                </section>
            </details>

        </section>
    </main>
</body>
